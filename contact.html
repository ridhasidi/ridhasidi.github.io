        <div class="col-lg-7">
          <form name="form-to-gsheet">
            <div class="mb-3">
              <label for="InputName" class="form-label">Full Name</label>
              <input name="name" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your email" required />
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="FormControlMessage" class="form-label">Message</label>
              <textarea name="message" class="form-control" id="exampleFormControlMessage" rows="3" placeholder="Enter your message"></textarea>
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </form>

          <br />

          <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </symbol>
          </svg>

          <div class="alert alert-success alert-dismissible fade show d-none deliv-alert" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill" /></svg>
            Your message has been delivered.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- input form script -->
    <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbx98LmWE5nFRwJ9LZMXLvI2TEIgOfVQRiSwSUF6avXrAFM2MhsuXL5-lsg9vrhNskKuxQ/exec";
      const form = document.forms["form-to-gsheet"];

      const btnSubmit = document.querySelector(".btn-submit");
      const btnLoading = document.querySelector(".btn-loading");
      const delivAlert = document.querySelector(".deliv-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // when click submit btn: remove btnSubmit, load btnLoading
        btnLoading.classList.toggle("d-none");
        btnSubmit.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle("d-none");
            btnSubmit.classList.toggle("d-none");
            delivAlert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
